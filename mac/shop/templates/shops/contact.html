{% extends 'shops/basic.html' %}

{% block title %} Contact Us- My Awesome Cart {% endblock %}
{% block body %}
<div class="container">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="'name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" name="Phone" placeholder="Enter your Phone no.">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Tell How may we help you</label>
            <textarea class="form-control" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">submit</button>
    </form>
</div>
{% endblock %}
