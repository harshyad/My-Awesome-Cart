{% extends 'shops/basic.html' %}

{% block title %} {{product.product_name}}- My Awesome cart{% endblock %}
{% block css %}
#btn{
    margin-top:80px;
}
{% endblock %}
{% block body %} 
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.image}}" width="233px" height="233px">
    </div>
    <div class="row" id="btn">
        <button class="btn btn-primary mx-3">Buy Now</button>
        <button class="btn btn-primary">Add to Cart</button>
    </div>
</div>
<div class="col-md-8">
    <H3>{{product.product_name}}</H3><br><br>
    <h4><b>Rs.{{product.price}}</b></h4>
    <h5><p>{{product.desc}}</p></h5><br><br>

</div>
</div>
</div>



{% endblock %}
